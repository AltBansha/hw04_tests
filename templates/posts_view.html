<div class="card mb-3 mt-1 shadow-sm">
    <div class="card-body">
            <p class="card-text">
                    <!-- Ссылка на страницу автора  -->
                    <a href="{% url 'profile' post.author %}"><strong class="d-block text-gray-dark">{{ author }}</strong></a>
                    <!-- Текст поста -->
                    {{ post.text|linebreaksbr }}
            </p>
            <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group ">
                            <a class="btn btn-sm text-muted" href="" role="button">Добавить комментарий</a>
                            <!-- Ссылка на редактирование, показывается только автору записи -->
                            {% if user == author %}
                                <a class="btn btn-sm text-muted" href="{% url 'post_edit' post.author post.id %}" role="button">Редактировать</a>
                            {% endif %}
                    </div>
                    <!-- Дата публикации  -->
                    <small class="text-muted">{{ posts.pub_date|date:"d M Y" }}</small>
            </div>
    </div>
</div>
